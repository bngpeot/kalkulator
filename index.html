<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Rahasia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d0d0d0;
        }
        .equals {
            background-color: #4CAF50;
            color: white;
        }
        .equals:hover {
            background-color: #45a049;
        }
        .clear {
            background-color: #f44336;
            color: white;
        }
        .clear:hover {
            background-color: #d32f2f;
        }
        #secretLink {
            margin-top: 20px;
            display: none;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator Rahasia</h2>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
            <button onclick="appendToDisplay('*')">Ã—</button>
        </div>
        
        <div id="secretLink">
            <p>Link rahasia terungkap!</p>
            <a href="https://bgblodxxx.github.io/web-login/" id="hiddenLink">Klik di sini</a>
        </div>
    </div>

    <script>
        // Fungsi untuk menambahkan karakter ke display
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        // Fungsi untuk menghapus display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        // Fungsi untuk menghitung hasil
        function calculate() {
            try {
                const display = document.getElementById('display');
                let result = eval(display.value);
                
                // Jika hasilnya adalah 1234 (kode rahasia), tampilkan link
                if (result === 140709) {
                    document.getElementById('secretLink').style.display = 'block';
                } else {
                    document.getElementById('secretLink').style.display = 'none';
                }
                
                display.value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
